<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experienta ta</title>
</head>

<body>

    <div class="feedback_info">
        <h2>Părerea ta este importantă pentru noi</h2>
        <h3>Scrie-ne, laudă-ne sau fă o reclamație.</h3>

        <input name="nume" type="text" placeholder="Numele" minlength="3" maxlength="20" required> <br> <br>
        <input name="prenume" type="text" placeholder="Prenumele" minlength="3" maxlength="20" required> <br> <br>
        <input name="telefon" type="text" placeholder="Tefefon" minlength="9" maxlength="14"> <br><br>
        <textarea name="feedback" placeholder="Mesajul tau" cols="25" rows="15" minlength="50" minlength="4" maxlength="200" required></textarea> <br><br>
        <input id="termeni" type="checkbox" value="acceptarea_termeni" required>
        <label for="termeni">Sunt de acord cu termenii de utilizare și politica de confidențialitate</label> <br><br>
        <input name="submit" type="submit" required>

    </div>
</body>

</html>
